<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head> 
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Intranet</title>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" type="image/x-icon" />
        
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/javax.faces.resource/theme-azul.css.xhtml?ln=primefaces-modena" />
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/javax.faces.resource/css/modena-layout-azul.css.xhtml?ln=modena-layout" />
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="RedModena Geometry" style="height:auto;">
    
    	<p:growl id="growl" life="10000" keepAlive="true" />
        
        <div class="Wid90 DispBlock MarAuto MarTopPerc10 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <div class="Card ShadowEffect">
                    <div class="EmptyBox40"></div>
                    <i class="icon-timer_off Fs100 Red"></i> 
                    <div class="Wid100 OvHidden Fs30 Red">Sessão expirada !</div>
                    <div class="Wid100 OvHidden Fs20 BoldGray">Desculpe, sua sessão expirou. É necessário logar novamente.</div>
                    <div class="EmptyBox20"></div>
                    <div class="CardFooter">
	                    <div class="ContainerIndent">
	                    	<p:button value="Voltar para Intranet" icon="fa fa-chevron-circle-left" styleClass="RedButton Wid100 White RaisedButton" 
	                    		href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" />
	                    </div>
					</div>
                </div>
                <div class="Container100 MarTop10">
					<div class="Container60 Fs11 FontRobotoRegular Gray TexAlLeft">
						<div id="faleConoscoTooltip" class="Gray">
							Dúvidas? <strong>(84) 4005-7420 / 7421<br />
							sistemas.nti@jfrn.jus.br</strong>
						</div>
						<h:outputText value="Justiça Federal no RN" class="DispBlock Gray ShowOnMobile" />
						<h:outputText value="Justiça Federal no Rio Grande do Norte" class="DispBlock Gray ShowOnDesktop" />
					</div>
					<div class="Container40 TexAlRight">
						<h:graphicImage id="logoNTI" name="logo-nti.png" library="img" style="width:100px" />  
					</div>
				</div>
            </div>
        </div>
        
		<ui:include src="WEB-INF/fale-conosco.xhtml" />
        
        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
    </h:body>
</html>
